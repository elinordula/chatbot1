<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Interface</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="chat-container">
        <div class="message received">
            <span class="timestamp">09:00</span>
        <div class="text">Hi there, How are you?</div>
    </div>
    <div class="message received">
        <span class="timestamp">Waiting for your reply...</span>
        <div class="text">As I have to go back soon. I have to travel long distance.</div>
    </div>
    <div class="message sent">
        <div class="text">Hi, I am coming there in a few minutes. Please wait! I am in taxi right now.</div>
    </div>
    <div class="message received">
        <span class="timestamp">09:15</span>
        <div class="text">Thank you very much, I am waiting here at StarBuck cafe.</div>
    </div>
    <div class="input-container">
        <input type="text" placeholder="Type a message">
        <button><img src="send-icon.png" alt="Send"></button>
    </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
